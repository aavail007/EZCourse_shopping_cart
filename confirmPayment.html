<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認付款資訊</title>
    <link rel="stylesheet" href="css/plugin/bootstrap.min.css">
    <link rel="stylesheet" href="css/EZ_style.css">
    <script src="js/plugin/jQuery-v3.5.1.min.js"></script>
    <script src="js/plugin/bootstrap.min.js"></script>
</head>

<body>
    <header class="ez-nav fixed-top header-top">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="#">
                <img src="img/img_logo.svg" class="ez-logo" alt="...">
            </a>
        </nav>
    </header>
    <div class="wrap-content container">
        <h4 class="text-center">確認付款資訊</h4>
        <h6 class="mt-5 page-title">結帳金額</h6>
        <!-- table -->
        <table class="rwd-table">
            <tr>
                <th>課程名稱</th>
                <th>定價</th>
                <th>購買方案</th>
                <th>售價</th>
                <th>折扣</th>　
                <th>付款金額</th>
            </tr>
            <tr>
                <td data-th="課程名稱">洪欣老師正音課 </td>
                <td data-th="定價">NT＄3,000</td>
                <td data-th="購買方案">早早鳥 6 折優惠</td>
                <td data-th="售價">NT＄1,800</td>
                <td data-th="折扣">折扣代碼 NT$ -216</td>
                <td data-th="付款金額">NT＄1,584</td>
            </tr>
            <tr>
                <td data-th="課程名稱">洪欣老師正音課 </td>
                <td data-th="定價">NT＄3,000</td>
                <td data-th="購買方案">早鳥 7 折優惠</td>
                <td data-th="售價">NT＄2,100</td>
                <td data-th="折扣">折扣代碼 NT$ -252</td>
                <td data-th="付款金額">NT＄1,848</td>
            </tr>
            <tr>
                <td data-th="課程名稱">洪欣老師正音課 </td>
                <td data-th="定價">NT＄3,000</td>
                <td data-th="購買方案">一般課程</td>
                <td data-th="售價">NT＄3,000</td>
                <td data-th="折扣">折扣代碼 NT$ -360</td>
                <td data-th="付款金額">NT＄2,640</td>
            </tr>
        </table>
        <!-- 結算 -->
        <div class="settlement">
            <div class="mt-2">
                <div class="handling-fee-title">超商手續費</div>
                <div class="handling-fee-sum">NT$ 30</div>
            </div>
            <div class="mt-2">
                <div class="actually-title">實付金額</div>
                <div class="total-sum">NT$ 6,102</div>
            </div>
        </div>
    </div>
</body>

</html>
