<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購買資訊</title>
    <link rel="stylesheet" href="css/plugin/bootstrap.min.css">
    <link rel="stylesheet" href="css/EZ_style.css">
    <script src="js/plugin/jQuery-v3.5.1.min.js"></script>
    <script src="js/plugin/bootstrap.min.js"></script>
</head>

<body>
    <header class="ez-nav fixed-top header-top">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="#">
                <img src="img/img_logo.svg" class="ez-logo" alt="...">
            </a>
        </nav>
    </header>

    <!-- 購買資訊內容 -->
    <div class="wrap-content container">
        <h3 class="text-center">購買資訊</h3>
        <h5 class="mt-5 mb-3 page-title"><img src="./img/nav-cart-off.svg"> 購物車</h5>
         <!-- 一門課 -->
        <div class="course-row">
            <div class="course-tr">
                <div class="flex-md-column flex-1">
                    <div class="th-title">課程縮圖</div>
                    <div class="course-img">
                        <img src="./img/demo/course-1.png">
                    </div>
                </div>
                <div class="flex-md-column flex-2">
                    <div class="th-title">課程名稱</div>
                    <div class="flex-md-column course-name">洪欣老師正音課</div>
                </div>
                <div class="flex-md-column flex-1">
                    <div class="th-title">課程狀態</div>
                    <div class="flex-md-column course-status">預購中</div>
                </div>
                <div class="flex-md-column flex-1">
                    <div class="th-title">售價</div>
                    <div class="flex-md-column course-price">3,000</div>
                </div>
                <div class="flex-md-column flex-1">
                    <div class="th-title">購買方案</div>
                    <div class="flex-md-column buy-method">早早鳥 6 折優惠<br>使用折扣券</div>
                </div>
                <div class="flex-md-column flex-1">
                    <div class="th-title text-right">付款金額</div>
                    <div class="flex-md-column pay-amount text-right">
                        <div class="one-amount">NT $1,800</div>
                        <div>NT $ -252</div>
                    </div>
                </div>
            </div>
            <div class="tool-div">
                <div class="add-favorite">移至收藏</div>
                <div class="delete-course">刪除</div>
            </div>

                <div class="course-name flex-2">洪欣老師正音課</div>

</body>

</html>
