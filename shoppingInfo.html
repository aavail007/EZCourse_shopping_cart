<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購買資訊</title>
    <link rel="stylesheet" href="css/plugin/bootstrap.min.css">
    <link rel="stylesheet" href="css/EZ_style.css">
    <script src="js/plugin/jQuery-v3.5.1.min.js"></script>
    <script src="js/plugin/bootstrap.min.js"></script>
</head>

<body>
    <header class="ez-nav fixed-top header-top">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="#">
                <img src="img/img_logo.svg" class="ez-logo" alt="...">
            </a>
        </nav>
    </header>
    <div class="wrap-content container">
        <h4 class="text-center">購買資訊</h4>
        <h5 class="page-title"><img src="./img/nav-cart-off.svg"> 購物車</h5>
        <!-- table -->
        <table class="rwd-table">
            <tr>
                <th>課程縮圖</th>
                <th>課程名稱</th>
                <th>課程狀態</th>　
                <th>售價</th>
                <th>購買方案</th>
                <th>付款金額</th>
            </tr>
            <tr>
                <td data-th="課程縮圖"></td>
                <td data-th="課程名稱">洪欣老師正音課 </td>
                <td data-th="課程狀態">預購中</td>
                <td data-th="售價">NT＄3,000</td>
                <td data-th="購買方案">
                    <div>早早鳥6折優惠</div>
                    <div>使用折扣券</div>
                </td>
                <td data-th="付款金額">
                    <div>NT＄1,800</div>
                    <div>NT＄-216</div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
